<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Popular Collections</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Popular Collections</h1>
        <div class="pills">
          <div class="pill">Profile</div>
          <div class="pill">New York</div>
          <div class="pill">Relaxing</div>
          <div class="pill">Person</div>
          <div class="pill">Fashion</div>
        </div>
      </header>

      <section class="grid">
        <article class="card col">
          <figure class="hero">
            <img src="./img/1.png" alt="People main" />
          </figure>
          <div class="avatarRow">
            <div class="avatar is-active">
              <img src="./img/2.png" alt="avatar" />
            </div>
            <div class="avatar">
              <img src="./img/2.png" alt="avatar" />
            </div>
            <div class="avatar">
              <img src="./img/3.png" alt="avatar" />
            </div>
          </div>
          <div class="titleRow">
            <div>
              <div class="title">People</div>
            </div>
            <div class="count"><span class="camera"></span>144</div>
          </div>
        </article>

        <article class="card col">
          <figure class="hero">
            <img src="./img/4.png" alt="Nature main" />
          </figure>
          <div class="thumbs">
            <div class="thumb">
              <img src="./img/5.png" alt="thumb" />
            </div>
            <div class="thumb">
              <img src="./img/6.png" alt="thumb" />
            </div>
            <div class="thumb">
              <img src="./img/7.png" alt="thumb" />
            </div>
          </div>
          <div class="titleRow">
            <div class="title">Nature</div>
            <div class="count"><span class="camera"></span>7K</div>
          </div>
        </article>

        <article class="card col">
          <figure class="hero">
            <img src="./img/8.png" alt="History main" />
          </figure>
          <div class="thumbs">
            <div class="thumb">
              <img src="./img/9.png" alt="thumb" />
            </div>
            <div class="thumb">
              <img src="./img/10.png" alt="thumb" />
            </div>
            <div class="thumb">
              <img src="./img/11.png" alt="thumb" />
            </div>
          </div>
          <div class="titleRow">
            <div class="title">History</div>
            <div class="count"><span class="camera"></span>431</div>
          </div>
        </article>
      </section>
    </div>
  </body>
</html>
