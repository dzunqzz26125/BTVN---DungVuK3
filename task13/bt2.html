<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BT2</title>
  </head>
  <body>
    <script>
      /**
       *Bài 2 — Tổng hợp dữ liệu log theo từng ngày (Group By date → Count actions)(3d)
        const logs = [
        { user: "A", action: "login", time: "2024-01-01" },
        { user: "B", action: "login", time: "2024-01-01" },
        { user: "A", action: "logout", time: "2024-01-02" },
        { user: "A", action: "purchase", time: "2024-01-02" },
        { user: "C", action: "login", time: "2024-01-01" },
        ];
        Yêu cầu:

        Dùng reduce để tạo:
        {
        "2024-01-01": {
            login: 2,
            purchase: 0,
            logout: 0
        },
        "2024-01-02": {
            login: 0,
            purchase: 1,
            logout: 1
        }
        }
       */
      const logs = [
        { user: "A", action: "login", time: "2024-01-01" },
        { user: "B", action: "login", time: "2024-01-01" },
        { user: "A", action: "logout", time: "2024-01-02" },
        { user: "A", action: "purchase", time: "2024-01-02" },
        { user: "C", action: "login", time: "2024-01-01" },
      ];

      const result = logs.reduce((acc, log) => {
        const date = log.time;
        const action = log.action;
        if (!acc[date]) {
          acc[date] = { login: 0, purchase: 0, logout: 0 };
        }
        acc[date][action]++;
        return acc;
      }, {});
      console.log(result);
    </script>
  </body>
</html>
