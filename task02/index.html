<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="behind"></div>
    <div class="card">
      <div class="avt">
        <img
          src="./img/eede0e077531e666158a2ffea80f0c6acf2f664a.png"
          alt="User Avatar"
        />
      </div>
      <div class="desc">
        <h1>David Grant</h1>
        <p>3D Artist</p>
        <p><i class="fa-regular fa-star"></i> 4.7 Rating</p>
        <p>
          <i class="fa-solid fa-award" style="color: gray"></i> 4,447 Reviews
        </p>
        <p><i class="fa-regular fa-user"></i> 478 Students</p>
        <p>
          David Grant has been making video games for a living for more than 14
          years as a Designer, Producer, Creative Director, and Executive
          Producer, creating games for console, mobile, PC and Facebook.
        </p>
        <button>Show more</button>
      </div>
    </div>
  </body>
</html>
